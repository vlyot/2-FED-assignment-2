<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Interactive map</title>
    <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@200&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">        

        <nav>
            <div class="nav-container">
                <ul>
                    <li><a href="#">World Map</a></li>
                    <li><a href="intro.html">Introduction to Covid</a></li>
                    <li><a href="#">Timeline of Covid</a></li>
                    <li><a href="#">Learn more</a></li>
                </ul>
            </div>
        </nav>
        <nav>
            <div class="icon-container">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-tiktok fa-lg" style="color: #fcfcfc;"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram fa-lg" style="color: #ffffff;"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter fa-lg" style="color: #ffffff;"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main-map-holder">
        <h1>This is some text that should be replaced by the map</h1>
    </div>
    <footer>
        <form id="form">
            <div class="form-group">
                <h3>Send us a message!</h3>
                <label for="update-contact-name">Name</label>
                <input type="text" id="update-contact-name" class="form-control" required>
                </div>
                <div class="form-group">
                <label for="update-contact-email">Email</label>
                <input type="email" id="update-contact-email" class="form-control" required><br>
                </div>
                <div class="form-group">
                <label for="update-contact-msg">Message</label>
                <textarea id="update-contact-msg" class="form-control" required>
                </textarea>
                </div>

                <input type="submit" value="Send message" class="btn btn-warning" id="update-contact-submit">
                </form>
            </div>
        <div id="other-items">
            <nav>
                <div class="other-nav-container">
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Policies</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
